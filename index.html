<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/tata-js/dist/tata.min.js"></script>

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body class="hi-melody-regular">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-logo">Mi sitio bonito</a>
        <a href="index.html" class="nav-link">Castia</a>
        <a href="about.html" class="nav-link active">Yo y sólo yo</a>
      </div>
      <div class="nav-right">
        <span id="userName" class="user-name"></span>
        <button id="loginBtn" class="icon-btn" title="Login">
          <span class="login-icon">🔒</span>
        </button>
      </div>
    </nav>

    <!-- Secciones principales -->
    <main>
      <section id="home">
        <h1>Bienvenido a mi sitio bonito</h1>
        <p>Holo, esta es mi página principal jeje :3</p>
      </section>
    </main>

    <!-- Modal de Login COMPLETAR -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form action="" id="formLogin">
          <input type="text" id="login" placeholder="Usuario" required />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <footer>
      <nav class="navbar">
        <h3>Alumno: Julián Emmanuel Hernández</h3>
      </nav>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
